# This is the CI/CD pipeline for the blog microservices project
name: CI/CD for Microservices Blog Project

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20.x'

    - name: Log in to Docker Hub
      run: echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin

    - name: Install Dependencies and Build Each Service
      run: |
        cd backend/services/userService
        npm ci
        npm run build
        cd ../postService
        npm ci
        npm run build
        cd ../commentService
        npm ci
        npm run build
        cd ../../gateway
        npm ci
        npm run build

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Docker Build & Push User Service
      run: |
        docker buildx build --platform linux/amd64 -t bahirk/blog-user:latest ./backend/services/userService --push

    - name: Docker Build & Push Post Service
      run: |
        docker buildx build --platform linux/amd64 -t bahirk/blog-post:latest ./backend/services/postService --push

    - name: Docker Build & Push Comment Service
      run: |
        docker buildx build --platform linux/amd64 -t bahirk/blog-comment:latest ./backend/services/commentService --push

    - name: Docker Build & Push API Gateway
      run: |
        docker buildx build --platform linux/amd64 -t bahirk/blog-gateway:latest ./backend/gateway --push

    - name: Deploy to Docker Compose (Optional Step)
      run: |
        docker-compose -f docker-compose.yml up -d
