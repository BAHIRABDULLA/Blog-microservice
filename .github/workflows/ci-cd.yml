name: CI/CD for Microservices Blog Project

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20.x'
        cache: 'npm'

    - name: Log in to Docker Hub
      run: echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin

    - name: Install Dependencies and Build Each Service
      run: |
        cd backend/gateway
        npm ci
        npm run build
        cd ../services/commentService
        npm ci
        npm run build
        cd ../postService
        npm ci
        npm run build
        cd ../userService
        npm ci
        npm run build

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Docker Build & Push Gateway
      run: |
        cd backend/gateway
        docker buildx build --platform linux/amd64 -t bahirk/blog-gateway:latest . --push

    - name: Docker Build & Push Comment Service
      run: |
        cd backend/services/commentService
        docker buildx build --platform linux/amd64 -t bahirk/blog-comment:latest . --push

    - name: Docker Build & Push Post Service
      run: |
        cd backend/services/postService
        docker buildx build --platform linux/amd64 -t bahirk/blog-post:latest . --push

    - name: Docker Build & Push User Service
      run: |
        cd backend/services/userService
        docker buildx build --platform linux/amd64 -t bahirk/blog-user:latest . --push

